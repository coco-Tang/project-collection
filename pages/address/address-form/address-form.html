<ion-header>
  <ion-navbar>
    <ion-title>新增地址</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="address-list-content">
  <ion-list class="profile-list">
    <button ion-item class="profile-item">
      收货人
      <a item-end>小明</a>
    </button>
    <button ion-item class="profile-item">
      联系方式
      <a item-end>12345678987</a>
    </button>
    <button ion-item class="profile-item">
      省／市／区
      <a item-end>必填</a>
    </button>
    <button ion-item class="profile-item">
      机场／港口／码头
      <a item-end>选填</a>
    </button>
    <button ion-item class="profile-item">
      街道编号／名称， 楼宇名称
      <a item-end>必填</a>
    </button>
    <button ion-item class="profile-item">
      邮编
      <a item-end>必填</a>
    </button>
    <button ion-button block class="submit-address">提交</button>
  </ion-list>
</ion-content>
