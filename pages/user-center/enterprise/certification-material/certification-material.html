<ion-header>
  <ion-navbar>
    <ion-title>
      认证材料
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="top-text">
    上传的开票资料、税务登记证、授权书需盖公司公章 或财务章的扫描件
  </div>
  <div class="material-wrap">
    <div class="material-item" *ngFor="let certification of certificationList">
      <div class="material-img" (click)="presentActionSheet(certification)" tappable>
        <img *ngIf='certification.filePath' [src]="certification.filePath">
        <i class="iconfont icon-icon-test" *ngIf='!certification.filePath'></i>
      </div>
      <div class="material-desc">
        {{ certification.qualificationTypeName}}
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="btn-wrap">
    <button ion-button (click)='saveConfirm()'>确定</button>
  </div>
</ion-footer>
