<ion-header>
  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #registerForm="ngForm" class="register-form" (ngSubmit)="register()" novalidate>
    <ion-list class="register-list">
      <ion-item class="item-wrap">
        <ion-label>姓名</ion-label>
        <ion-input type="text" name="userName" [(ngModel)]="registerParams.userName" maxLength="8" placeholder="请填写真实姓名" clearInput
          required></ion-input>
      </ion-item>
      <ion-item class="item-wrap">
        <ion-label>手机号</ion-label>
        <ion-input type="tel" name="telephone" [(ngModel)]="registerParams.mobile" maxLength="11" placeholder="请填写手机号" clearInput
          required></ion-input>
      </ion-item>
      <ion-item class="item-wrap">
        <ion-label>验证码</ion-label>
        <ion-input type="tel" name="smsCode" [(ngModel)]="registerParams.smsCode" maxLength="6" placeholder="请输入手机验证码" clearInput
          required></ion-input>
        <button item-end ion-button outline color="dark" type="button" class="btn-get-code" (click)="getSmsCode()" [disabled]="params.enableSendCode">{{params.sendCodeText}}</button>
      </ion-item>
      <ion-item class="item-wrap">
        <ion-label>密码</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="registerParams.password" (focus)="params.showTips = true" (blur)="params.showTips = false"
          maxLength="16" placeholder="请设置密码" clearInput required></ion-input>
      </ion-item>
      <p class="tips">
        <span *ngIf="params.showTips">密码由6-16个大写/小写字母、数字/符号组成</span>
      </p>
      <button ion-button type="submit" block class="btn-register" [disabled]="registerForm.invalid || params.requesting">注册</button>
    </ion-list>
  </form>

</ion-content>
<ion-footer class="footer" id="footer-register">
  <p class="go-login" (click)="goLogin()">立即登录</p>
</ion-footer>
