<ion-list>

  <form #loginForm="ngForm" class="login-form">
    <h1>您好！</h1>
    <p class="welcome-text">欢迎来到壹化网</p>
    <ion-item class="item-wrap">
      <ion-label>手机号</ion-label>
      <ion-input type="tel" name="account" required clearInput maxLength="11" placeholder="请输入手机号" [(ngModel)]="loginParams.account"></ion-input>
    </ion-item>

    <ion-item class="item-wrap" *ngIf="loginType">
      <ion-label>密码</ion-label>
      <ion-input type="password" name="password" maxLength="16" required clearInput placeholder="请填写密码" [(ngModel)]="loginParams.password"></ion-input>
    </ion-item>

    <ion-item class="item-wrap" *ngIf="!loginType">
      <ion-label>验证码</ion-label>
      <ion-input type="tel" name="smsCode" maxLength="6" required clearInput placeholder="请输入验证码" [(ngModel)]="loginParams.smsCode"></ion-input>
      <button item-end ion-button outline color="dark" class="btn-get-code" (click)="getSmsCode()" [disabled]="params.enableSendCode">{{params.sendCodeText}}</button>
    </ion-item>


    <div ion-button clear item-end (click)="toggleLoginType()" class="btn-toggle" *ngIf="!loginType">用壹化网密码登录</div>
    <div ion-button clear item-end (click)="toggleLoginType()" class="btn-toggle" *ngIf="loginType">用短信验证码登录</div>
    <button ion-button block (click)="login(loginForm)" class="btn-login" [disabled]="loginForm.invalid || params.requesting">登录</button>
  </form>
</ion-list>

<ion-footer class="footer" id="footer-login">
  <p class="go-register" [navPush]="registerPage">注册账号</p>
</ion-footer>
